<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
  <label for="fname">first name</label>
  <input type="text" id="fname" formControlName="fname">
  <br>
  <label for="lname">last name</label>
  <input type="text" id="lname" formControlName="lname" required>
  <br>
  <div>
    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email">
    <br>
    <small *ngIf="!myReactiveForm.get('email').valid">Please enter the email</small>
  </div>
  <button type="submit">submit</button>
</form>
